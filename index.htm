<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

         <img src="https://i.pinimg.com/originals/c2/20/0a/c2200abf6f8225941630239e07a2a382.jpg" class="slide" alt="image1"width="1000px"height="500px">
         <img src="https://vastphotos.com/files/uploads/photos/11113/mt-rainier-m.jpg?v=20220712073521" class="slide" alt="image2"width="1000px"height="500px">
         <img src="https://png.pngtree.com/background/20230427/original/pngtree-sunset-on-top-of-mountains-with-rocks-below-picture-image_2497136.jpg" class="slide" alt="image3"width="1000px"height="500px">
         <img src="https://img.freepik.com/premium-photo/natural-beautiful-mountain-top-texture-background-view-from-top-hd_964851-90471.jpg"class="slide" alt="Image 4"width="1000px"height="500px">
         <img src="https://st4.depositphotos.com/1653005/22024/i/450/depositphotos_220249516-stock-photo-concept-vision-young-businessman-wearing.jpg" class="slide" alt="Image 5"width="1000px" height="500px">



        <div class="slider-controls">
          <button class="Prev" onclick="goPrev()">Prev</button>
          <button class="Next"onclick="goNext()">Next</button>
        </div>
    </main>
    <script src="slider.js"></script>
  </body>
</html>
